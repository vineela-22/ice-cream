<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.center {
			display: block;
  			margin-left: auto;
  			margin-right: auto;
  			width: 25%;
  			height: 10%;
		}
	</style>
</head>
<body>
	<section class="vh-100" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1.5rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://tse4.mm.bing.net/th?id=OIP.Z2rbbXU5A4uQHYJCzBRfoQHaF_&pid=Api&P=0"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="/signinsubmit" method="GET">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <img src="https://tse4.mm.bing.net/th?id=OIP.RsJMVqXOMupjlY0VE7nJvwHaFj&pid=Api&P=0" width="95" height="95" class="center"><span class="h1 fw-bold mb-0"></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                  	<label class="form-label" for="form2Example17">Email address</label>
                    <input type="email" id="form2Example17" name="email" class="form-control form-control-lg" />
                    
                  </div>

                  <div class="form-outline mb-4">
                  	<label class="form-label" for="form2Example27">Password</label>
                    <input type="password" id="form2Example27" name="pwd" class="form-control form-control-lg" />
                    
                  </div>

                  <div class="pt-1 mb-4">
                  	<center>
                    	<a href="web.html" ><button class="btn btn-dark btn-lg btn-block" type="button">Login </button></a>
                    </center>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-3 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="sign up.html"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
